<form class="well" (submit)="addTask($event)">
  <div class="form-group">
    <!-- ngModel must be used to interact with task.component -->
    <input type="text" [(ngModel)]="title" name="title" class="form-control" placeholder="Add Task Information"><br>
    <input type="hidden" id="task-category-id">
    <select id="task-priority" [(ngModel)]="priority" name="priority">
      <option value="low">Low</option>
      <option value="med" >Medium</option>
      <option value="high">High</option>
    </select>
  </div>
</form>

<div *ngFor="let category of categoryTasks">
  <div *ngIf="category.user_id === user._id">
    <!-- All tasks -->
    <!--<table>
      <div *ngFor="let task of allTasks">
        <tr *ngIf="task.cat_id == category._id || category.name == 'all-tasks'" class="row">
          <td><input type="checkbox" [checked]="task.isDone" (click)="updateStatus(task);"></td>
          <td>{{task.title}}</td>
          <td>{{task.priority}}</td>
          <td><input type="button" value="Delete" (click)="deleteTask(task._id);" class="btn btn-danger"></td>
        </tr>
      </div>
    </table>-->
    <!-- Categories -->
    <div class="task-list task-tab-content" id={{category.name}}>
      <h3>{{category.display}}</h3>
      <table class="table">
        <tr>
          <th>Done?</th>
          <th>Title</th>
          <th>Priority</th>
          <th>Action</th>
        </tr>
        <tr *ngFor="let task of allTasks">
          <span *ngIf="task.cat_id == category._id || category.name == 'all-tasks'">
            <td><input type="checkbox" [checked]="task.isDone" (click)="updateStatus(task);"></td>
            <td>{{task.title}}</td>
            <td>{{task.priority}}</td>
            <td><input type="button" value="Delete" (click)="deleteTask(task._id);" class="btn btn-danger"></td>
          </span>
        </tr>
      </table>
    </div>
  </div>
</div>
