<form class="well" (submit)="addTask($event)">
  <div class="form-group">
    <!-- ngModel must be used to interact with task.component -->
    <input type="text" [(ngModel)]="title" name="title" class="form-control" placeholder="Add Task Information"><br>
    <input type="hidden" id="task-category-id">
    <select id="task-priority" [(ngModel)]="priority" name="priority">
      <option value="low">Low</option>
      <option value="med" >Medium</option>
      <option value="high">High</option>
    </select>
  </div>
</form>

<div *ngFor="let category of categoryTasks">
  <div *ngIf="category.user_id === user._id">
    <!-- All tasks -->
      <div *ngFor="let task of allTasks">
        <div *ngIf="task.cat_id == category._id || category.name == 'all-tasks'" class="row">
          <div class="col-md-1">
            <input type="checkbox" [checked]="task.isDone" (click)="updateStatus(task);">
          </div>
          <div class="col-md-7">
            {{task.title}}
          </div>
          <div class="col-md-3">
            {{task.priority}}
          </div>
          <div class="col-md-1">
            <input type="button" value="Delete" (click)="deleteTask(task._id);" class="btn btn-danger">
          </div>
        </div>
      </div>
    <!-- Categories -->
    <div class="task-list task-tab-content" id={{category.name}}>
      <h3>{{category.display}}</h3>
      <div class="row" style="font-weight:bold">
        <div class="col-md-1">
          Done?
        </div>
        <div class="col-md-7">
          Title
        </div>
        <div class="col-md-3">
          Priority
        </div>
        <div class="col-md-1">
        </div>
      </div>
      <br>
      <div *ngFor="let task of allTasks">
        <div *ngIf="task.cat_id == category._id || category.name == 'all-tasks'" class="row">
          <div class="col-md-1">
            <input type="checkbox" [checked]="task.isDone" (click)="updateStatus(task);">
          </div>
          <div class="col-md-7">
            {{task.title}}
          </div>
          <div class="col-md-3">
            {{task.priority}}
          </div>
          <div class="col-md-1">
            <input type="button" value="Delete" (click)="deleteTask(task._id);" class="btn btn-danger">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
