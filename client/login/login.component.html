<h1>Welcome to Tasklist</h1>
<span *ngIf="errors != null">
  {{errors}}
</span>
<form class="well" (submit)="login($event)">
  <div class="form-group">
    Username <input name="username" id="username" type="text"><br>
    Password <input name="password" id="password" type="password"><br>
    <input type="submit" value="Login"><br>
  </div>
</form>
<i><a href="/register">Register</a></i> or <i><a href="/changePassword">Change Password</a></i>
